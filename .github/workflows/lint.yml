name: Lint
on:
  pull_request:
  push:
    branches: ['**']
permissions:
  contents: read
jobs:
  lint:
    runs-on: [self-hosted, linux, x64, docker]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: corepack enable && corepack prepare pnpm@9.7.0 --activate
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm run format:check
