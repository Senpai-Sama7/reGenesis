
name: CI
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  audit:
    runs-on: [self-hosted, linux, x64, docker]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Run local audit script
        run: node tools/local-audit.mjs

  build-and-test:
    runs-on: [self-hosted, linux, x64, docker]
    needs: [audit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run build script
        run: pnpm run build

      - name: Run unit and CLI tests
        run: pnpm run test

      - name: Run E2E tests
        run: |
          npx playwright install --with-deps
          pnpm run test:e2e
      
      - name: Test generator dry-run
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: pnpm run generate -- --brief ./packages/schemas/examples/brand-brief.example.json --outputDir ./out --dry-run
      
  security:
    runs-on: [self-hosted, linux, x64, docker]
    needs: [build-and-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Set up Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - run: pnpm test
