name: Manual Autofix

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  autofix:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node 20 with pnpm cache
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - name: Enable corepack and pin pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.7.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run local autofix script
        run: node tools/local-autofix.mjs

      - name: Create PR with changes (if any)
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: apply local autofix scaffolding"
          branch: ci/autofix
          title: "chore: apply local autofix scaffolding"
          body: "Generated by tools/local-autofix.mjs"
          labels: automation
          draft: false
